<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
    }
    input, select, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>

  <form id="studentForm">
    <input name="name" placeholder="Name" required />

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input type="date" name="dob" required />

    <select name="field" required>
      <option value="">Select Field</option>
      <option>Civil Engineering</option>
      <option>Mechanical Engineering</option>
      <option>Electrical Engineering</option>
      <option>Chemical Engineering</option>
      <option>Aerospace Engineering</option>
      <option>Biomedical Engineering</option>
      <option>Environmental Engineering</option>
      <option>Industrial Engineering</option>
      <option>Materials Engineering</option>
      <option>Petroleum Engineering</option>
      <option>Others</option>
    </select>

    <input type="email" name="email" placeholder="Email" required />

    <select name="quota" required>
      <option value="">Select Quota</option>
      <option value="GQ">GQ</option>
      <option value="MQ">MQ</option>
    </select>

    <input name="location" placeholder="Location" />

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('studentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://college-student-form.onrender.com/api/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || 'Student saved!');
        } else {
          alert(result.error || 'Submission failed.');
        }
      } catch (err) {
        alert('Error: Could not connect to backend.');
      }
    });
  </script>
</body>
</html>
